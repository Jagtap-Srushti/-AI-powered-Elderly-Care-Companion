<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Voice Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #0284c7;
    --secondary: #16a34a;
    --bg: #f0f9ff;
    --chat-bg: #ffffff;
    --user-msg: #16a34a;
    --ai-msg: #0284c7;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: var(--bg);
    transition: background 0.3s;
  }

  body.dark {
    --bg: #1e293b;
    --chat-bg: #334155;
    --user-msg: #22c55e;
    --ai-msg: #38bdf8;
    color: #f1f5f9;
  }

  header {
    background: var(--primary);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header button {
    background: white;
    color: var(--primary);
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  header button:hover {
    background: #e0f2fe;
  }

  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column-reverse;
    padding: 15px;
    overflow-y: auto;
    background: linear-gradient(to top, #e0f7fa, #ffffff);
    transition: background 0.3s;
  }

  body.dark .chat-container {
    background: linear-gradient(to top, #1e293b, #334155);
  }

  .message {
    max-width: 70%;
    padding: 12px 15px;
    border-radius: 20px;
    margin: 8px 0;
    display: flex;
    align-items: center;
    animation: slideUp 0.3s ease;
    word-wrap: break-word;
  }

  .message.user {
    align-self: flex-end;
    background: var(--user-msg);
    color: white;
    border-bottom-right-radius: 0;
  }

  .message.ai {
    align-self: flex-start;
    background: var(--chat-bg);
    color: var(--ai-msg);
    border: 1px solid var(--ai-msg);
    border-bottom-left-radius: 0;
  }

  .message.ai::before {
    content: "ðŸ¤–";
    margin-right: 8px;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .input-area {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    border-top: 1px solid #ccc;
    background: var(--chat-bg);
    transition: background 0.3s;
  }

  .input-area input {
    flex: 1;
    padding: 12px 15px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-right: 10px;
  }

  .input-area button {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    border: none;
    background: var(--primary);
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
    position: relative;
  }

  .input-area button:hover {
    background: #0369a1;
  }

  /* Listening animation */
  .listening::after {
    content: '';
    position: absolute;
    width: 70px;
    height: 70px;
    border: 3px solid rgba(255,255,255,0.5);
    border-radius: 50%;
    top: -7.5px;
    left: -7.5px;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(0.8); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 0.3; }
    100% { transform: scale(0.8); opacity: 0.7; }
  }

  .preset-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px 0;
  }

  .preset-buttons button {
    background: var(--user-msg);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: 0.3s;
  }

  .preset-buttons button:hover {
    background: #15803d;
  }

  .typing-indicator {
    font-style: italic;
    color: #888;
    align-self: flex-start;
    margin: 5px 0;
  }

  body.dark .typing-indicator {
    color: #ddd;
  }
</style>
</head>
<body>

<header>
  AI Voice Assistant
  <button onclick="toggleDarkMode()">ðŸŒ™</button>
</header>

<div class="preset-buttons">
  <button onclick="sendPreset('How am I feeling today?')">How am I feeling today?</button>
  <button onclick="sendPreset('Tell me a joke')">Tell me a joke</button>
  <button onclick="sendPreset('Relaxation exercise')">Relaxation exercise</button>
  <button onclick="sendPreset('Give me health tips')">Give me health tips</button>
  <button onclick="clearChat()">Clear Chat</button>
</div>

<div class="chat-container" id="chatWindow"></div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Type or speak your message...">
  <button id="micBtn" onclick="startVoiceInput()">ðŸŽ¤</button>
</div>

<script>
const chatWindow = document.getElementById('chatWindow');
const userInput = document.getElementById('userInput');
const micBtn = document.getElementById('micBtn');

// Dark mode toggle
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

// Speech recognition
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'hi-IN';
recognition.interimResults = false;

function startVoiceInput() {
  micBtn.classList.add('listening');
  recognition.start();
}

recognition.onresult = function(event) {
  const voiceText = event.results[0][0].transcript;
  userInput.value = voiceText;
  sendMessage();
  micBtn.classList.remove('listening');
}

recognition.onend = function() {
  micBtn.classList.remove('listening');
}

function addMessage(msg, sender) {
  const div = document.createElement('div');
  div.classList.add('message', sender);
  div.textContent = msg;
  chatWindow.prepend(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;

  if(sender === 'ai') {
    const speech = new SpeechSynthesisUtterance(msg);
    speech.lang = 'hi-IN';
    window.speechSynthesis.speak(speech);
  }
}

function sendMessage() {
  const text = userInput.value.trim();
  if(!text) return;
  addMessage(text, 'user');
  userInput.value = '';

  // Typing indicator
  const typingDiv = document.createElement('div');
  typingDiv.classList.add('typing-indicator');
  typingDiv.textContent = 'AI is typing...';
  chatWindow.prepend(typingDiv);

  setTimeout(() => {
    typingDiv.remove();
    const response = generateAIResponse(text);
    addMessage(response, 'ai');
  }, 800);
}

function sendPreset(text) {
  userInput.value = text;
  sendMessage();
}

  chatWindow.innerHTML = '';
}

</script>

</html>
