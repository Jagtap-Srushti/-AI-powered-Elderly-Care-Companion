<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Medicine Reminder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f9ff;
      color: #333;
    }

    header {
      background: #0284c7;
      color: white;
      padding: 25px 0;
      font-size: 2rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0284c7;
      margin-bottom: 25px;
      font-size: 1.7rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="time"] {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: border 0.3s;
    }

    input[type="text"]:focus, input[type="time"]:focus {
      border: 1px solid #0284c7;
      outline: none;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #16a34a;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #15803d;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    #medList {
      margin-top: 20px;
      padding: 15px;
      background: #f0f9ff;
      border-radius: 12px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      max-height: 300px;
      overflow-y: auto;
    }

    #medList p {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 1.1rem;
      margin: 0;
    }

    #medList p:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>Audio Medicine Reminder</header>

  <div class="container">
    <h2>Set Your Medicines</h2>

    <div class="form-group">
      <input type="text" id="medName" placeholder="Medicine name">
      <input type="time" id="medTime">
      <button onclick="addMedicine()">Add Medicine</button>
    </div>

    <div id="medList"></div>
  </div>

  <script>
    let medicines = [];
    const alarmSound = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');

    function addMedicine() {
      const name = document.getElementById('medName').value.trim();
      const time = document.getElementById('medTime').value;

      if (!name || !time) {
        alert("कृपया दवा का नाम और समय डालें!");
        return;
      }

      medicines.push({ name, time, alerted: false });
      renderList();

      document.getElementById('medName').value = '';
      document.getElementById('medTime').value = '';
    }

    function renderList() {
      const medList = document.getElementById('medList');
      medList.innerHTML = '';
      medicines.forEach((med, index) => {
        const p = document.createElement('p');
        p.textContent = `${index + 1}. ${med.name} - ${med.time}`;
        medList.appendChild(p);
      });
    }

    function checkMedicineTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const currentTime = `${hours}:${minutes}`;

      medicines.forEach(med => {
        if (med.time === currentTime && !med.alerted) {
          // Play alarm
          alarmSound.play();

          // Hindi voice reminder
          const msg = new SpeechSynthesisUtterance(`समय हो गया है, आपकी दवा लेने का: ${med.name}`);
          msg.lang = 'hi-IN';
          window.speechSynthesis.speak(msg);

          med.alerted = true;
        }

        if (med.time !== currentTime) {
          med.alerted = false;
        }
      });
    }

    setInterval(checkMedicineTime, 10000);
  </script>
</body>
</html>
