<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Scanner - Elderly Care Companion</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    #scanner-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      border: 3px solid #4CAF50;
      border-radius: 10px;
      overflow: hidden;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Medicine Scanner</h2>
  <p>Use your camera to scan the barcode/QR code on a medicine package.</p>

  <div id="scanner-container"></div>
  <p id="result">No code detected yet...</p>
  <button onclick="stopScanner()">Stop Scanner</button>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const previewElem = document.getElementById('scanner-container');
    const resultElem = document.getElementById('result');

    function startScanner() {
      codeReader
        .decodeFromVideoDevice(null, previewElem, (result, err) => {
          if (result) {
            resultElem.textContent = "âœ… Medicine Code: " + result.text;
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }

    function stopScanner() {
      codeReader.reset();
      resultElem.textContent = "Scanner stopped.";
    }

    startScanner();
  </script>

</body>
</html>
