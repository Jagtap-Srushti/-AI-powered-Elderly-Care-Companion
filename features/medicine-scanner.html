<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Scanner - Elderly Care Companion</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Replace with your FontAwesome kit -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fbfd;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      padding: 15px 40px;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .scanner-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .scanner-section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .scanner-section p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    #scanner-container {
      width: 100%;
      max-width: 480px;
      background: white;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .history {
      margin-top: 40px;
      max-width: 600px;
      width: 90%;
    }

    .history h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .history-list {
      list-style: none;
      padding: 0;
    }

    .history-list li {
      background: #fff;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-left: 5px solid #4CAF50;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
      color: #333;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-in-out;
    }

    footer {
      margin-top: 50px;
      background: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    ElderlyCare - Medicine Scanner
  </header>

  <!-- Scanner Section -->
  <section class="scanner-section">
    <h2>ðŸ“· Medicine Scanner</h2>
    <p>Use your camera to scan the barcode/QR code on a medicine package.<br>
       Instantly verify the code and keep a record of your scans.</p>

    <div id="scanner-container">
      <video id="preview"></video>
    </div>

    <p id="result">No code detected yet...</p>

    <div class="btn-group">
      <button onclick="startScanner()">Start Scanner</button>
      <button onclick="stopScanner()">Stop Scanner</button>
    </div>

    <!-- Scanned History -->
    <div class="history">
      <h3>ðŸ“‹ Scanned Medicines</h3>
      <ul id="history-list" class="history-list"></ul>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 AI-powered Elderly Care Companion | All Rights Reserved</p>
  </footer>

  <!-- ZXing Script -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const previewElem = document.getElementById('preview');
    const resultElem = document.getElementById('result');
    const historyList = document.getElementById('history-list');

    function startScanner() {
      codeReader
        .decodeFromVideoDevice(null, previewElem, (result, err) => {
          if (result) {
            resultElem.textContent = "âœ… Medicine Code: " + result.text;
            addToHistory(result.text);
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        })
        .catch((err) => {
          console.error(err);
        });
    }

    function stopScanner() {
      codeReader.reset();
      resultElem.textContent = "Scanner stopped.";
    }

    function addToHistory(code) {
      const li = document.createElement("li");
      li.textContent = code;
      historyList.prepend(li);
    }
  </script>

</body>
</html>
